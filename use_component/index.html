<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>

    <body>
        <h1>React</h1>
        <div id="root">wait...</div>
        <script type="text/babel">
            let dom = document.querySelector('#root');

            // 関数コンポーネント
            // コンポーネントは React で画面に表示される部品のこと
            // 表示の内容と必要なデータ、処理などを1つのオブジェクトにまとめたもの
            // function Welcome(props) {
            //     return <p>Use component</p>;
            // }

            // 表示するJSX
            // let el = (
            //     <div>
            //         <Welcome />
            //     </div>
            // );

            const msg1 = {
                fontSize: '20pt',
                padding: '10px',
            };

            const msg2 = {
                fontSize: '16pt',
                padding: '10px',
                fontWeight: 'bold',
            };

            // 属性(props) はタグの属性をオブジェクトにまとめたものとして渡される
            // <p style="font-size: 20pt; padding: 10px;">Use component, hello Ichiro</p>
            // <p style="font-size: 16pt; font-weight: bold; padding: 10px;">Use component, hello Jiro</p>
            function Welcome(props) {
                return (
                    <p style={props.style}>Use component, hello {props.name}</p>
                );
            }

            let el = (
                <div>
                    <Welcome name="Ichiro" style={msg1} />
                    <Welcome name="Jiro" style={msg2} />
                </div>
            );

            ReactDOM.render(el, dom);
        </script>
    </body>
</html>
