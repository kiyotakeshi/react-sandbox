<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>
    <body>
        <h1>React</h1>
        <div id="root">wait...</div>
        <script type="text/babel">
            let dom = document.querySelector('#root');

            var counter = 0;

            // 1秒ごとに render メソッドを呼ぶので表示が更新される
            // setInterval(() => {
            //     counter++;
            //     let el = (
            //         <div>
            //             <p>count: {counter}</p>
            //         </div>
            //     );
            //     ReactDOM.render(el, dom);
            // }, 1000);

            // 最初に el に代入した値が使われて、 count は増えない
            // JSX の値を代入し直す必要がある(JSX内で使っていた変数は自動的には更新されない)
            // let el = (
            //     <div>
            //         <p>count: {counter}</p>
            //     </div>
            // );

            // setInterval(() => {
            //     counter++;
            //     ReactDOM.render(el, dom);
            // }, 1000);

            const p = {
                padding: '10px',
                backgroundColor: 'blue',
                color: 'white',
                cursor: 'pointer',
            };

            let doAction = (event) => {
                counter++;
                let el = (
                    <div>
                        <p onClick={doAction} style={p}>
                            count: {counter}
                        </p>
                    </div>
                );
                ReactDOM.render(el, dom);
            };

            doAction();
        </script>
    </body>
</html>
